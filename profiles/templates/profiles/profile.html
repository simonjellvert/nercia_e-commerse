{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile/css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>My Profile</h1>
                <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <p class="text-muted">
                        Your Information
                    </p>
                    <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                        {% csrf_token %}
                        {{ user_profile_form.as_p }}
                        <hr>
                        <p class="text-muted">
                            Company Information
                        </p>
                        {{ company_form.as_p }}
                        <button type="submit">Update Information</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
