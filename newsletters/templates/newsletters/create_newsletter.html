{% extends "base.html" %}
{% load static %}

{% block extra_title %} | Create Newsletter{% endblock %}

{% block content %}
<div class="container-fluid container-product-header mt-5">
    <!-- Page header -->
    <div class="mx-3 mx-sm-5">
        <h1 class="page-header">
            Create newsletter
        </h1>
    </div>
</div>
<hr class="custom-hr-pr-detail">
<div class="col-12 col-md-6">
    <div class="row mt-3 mx-3 mx-3 mx-sm-5">
        <!-- Form for creating a new newsletter -->
        <form action="{% url 'create_newsletter' %}" method="POST" class="mb-5" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div>
                <a href="{% url 'newsletters' %}" class="btn btn-danger rounded-0 mr-2" aria-label="Go back to newsletter page">Cancel</a>
                <button class="btn btn-nercia-blue rounded-0">Send</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
