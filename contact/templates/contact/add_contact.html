{% extends "base.html" %}
{% load static %}

{% block extra_title %} | Add Contact{% endblock %}

{% block content %}
<div class="container-fluid container-product-header mt-5">
    <!-- Page header -->
    <div>
        <h1 class="page-header mx-3 mx-sm-5">
            Contacts
        </h1>
    </div>
</div>
<hr class="custom-hr-pr-detail">
<div class="col-12 col-md-6 mx-3 mx-sm-5">
    <div class="row">
        <h3>
            Add a new contact
        </h3>
    </div>
    <div class="row">
        <!-- Form for adding a new contact -->
        <form action="{% url 'add_contact' %}" method="POST" class="mb-5" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <span class="btn btn-secondary rounded-0">
                <a href="{% url 'contact' %}" class="text-white" aria-label="Go back to contacts page">Cancel</a>
            </span>
            <button class="btn btn-nercia-blue rounded-0" type="submit">Save</button>
        </form>
    </div>
</div>

{% endblock %}
