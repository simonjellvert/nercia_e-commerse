{% extends "base.html" %}
{% load static %}

{% block extra_title %} | Edit Contact{% endblock %}

{% block content %}
<div class="container-fluid container-product-header mt-5">
    <!-- Page header -->
    <div>
        <h1 class="page-header">
            Contacts
        </h1>
    </div>
</div>
<hr class="custom-hr-pr-detail">
<div class="col-12 col-md-6">
    <div class="row">
        <h4>
            Edit {{ contact.name }}'s info
        </h4>
    </div>
    <div class="row">
        <!-- Form for editing a contact -->
        <form action="{% url 'edit_contact' contact_id=contact.id %}" method="POST" class="mb-5" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <span class="btn btn-secondary rounded-0">
                <a href="{% url 'contact' %}" class="text-white">Cancel</a>
            </span>
            <button class="btn btn-primary rounded-0" type="submit">Save</button>
        </form>
    </div>
</div>

{% endblock %}
