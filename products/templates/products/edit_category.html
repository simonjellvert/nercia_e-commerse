{% extends "base.html" %}
{% load static %}

{% block extra_title %}Product Management{% endblock %}

{% block content %}
<div class="container-fluid container-product-header mt-5">
    <div>
        <h1 class="page-header">
            Product Management
        </h1>
    </div>
</div>
<hr class="custom-hr-pr-detail">
<div class="col-12 col-md-6">
    <div class="row">
        <h4>
            Edit category
        </h4>
    </div>
    <div class="row">
        <form action="{% url 'edit_category' category_id=category.id %}" method="POST" class="mb-5" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <span class="btn btn-danger rounded-0">
                <a href="{% url 'product_management' %}">Cancel</a>
            </span>
            <button class="btn btn-primary rounded-0" type="submit">Save</button>
        </form>
    </div>
</div>

{% endblock %}
