{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid container-product-header mt-5">
    <div>
        <h1 class="page-header">
            Product Management
        </h1>
    </div>
</div>
<hr class="custom-hr-pr-detail">
<div class="col-12 col-md-6">
    <div class="row">
        <h4>
            Add a new product
        </h4>
    </div>
    <div class="row">
        <form action="{% url 'add_product' %}" method="POST" class="mb-5" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div>
                <a href="{% url 'products' %}">Cancel</a>
                <button>Add product</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
