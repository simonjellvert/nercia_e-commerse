{% extends "base.html" %}
{% load static %}

{% block extra_title %} | Edit Product{% endblock %}

{% block content %}
<div class="container-fluid container-product-header mt-5">
    <div>
        <h1 class="page-header">
            Product Management
        </h1>
    </div>
</div>
<hr class="custom-hr-pr-detail">
<div class="col-12 col-md-6">
    <div class="row">
        <h4>
            Edit product description
        </h4>
    </div>
    <div class="row">
        <form action="{% url 'edit_product' product_id=product.id %}" method="POST">
            {% csrf_token %}
            <div id="form-container">
                {{ form | crispy }}
                <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}" aria-label="Go back to products page">Cancel</a>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
