{% extends "base.html" %}
{% load static %}

{% block extra_title %} | Edit Product{% endblock %}

{% block content %}
<div class="product-management mb-5">
    <div class="mt-5">
        <!-- Page header -->
        <div>
            <h1 class="page-header">
                Product Management
            </h1>
        </div>
    </div>
    <hr class="custom-hr-pr-detail">
    <div class="col-12 col-md-6">
        <div class="row">
            <h3>
                Edit product description
            </h3>
        </div>
        <div class="row">
            <!-- Form for editing a product -->
            <form action="{% url 'edit_product' product_id=product.id %}" method="POST">
                {% csrf_token %}
                <div id="form-container">
                    {{ form | crispy }}
                    <span class="btn btn-danger rounded-0">
                        <a class="text-white" href="{% url 'products' %}" aria-label="Go back to products page">Cancel</a>
                    </span>
                    <button type="submit" class="btn btn-nercia-blue rounded-0">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
