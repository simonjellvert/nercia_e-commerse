{% extends "base.html" %}
{% load static %}

{% block extra_title %} | Add Content{% endblock %}

{% block content %}
<div class="product-management mb-5">
    <div class="mt-5">
        <!-- Page header -->
        <div>
            <h1 class="page-header">
                Product Management
            </h1>
        </div>
    </div>
    <hr class="custom-hr-pr-detail">
    <div class="col-12 col-md-6">
        <div class="row">
            <h4>
                Add a new product
            </h4>
        </div>
        <div class="row">
            <!-- Form for adding product content -->
            <form action="{% url 'add_product_content' product_id=product_id %}" method="POST">
                {% csrf_token %}
                <div id="formset-container">
                    {{ formset.management_form }}
                    {% for form in formset reversed %}
                        {{ form | crispy }}
                    {% endfor %}
                    <button type="submit" class="btn btn-secondary rounded-0" name="add_day" value="add_day">Add day</button>
                    <button type="submit" class="btn btn-nercia-blue rounded-0">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
